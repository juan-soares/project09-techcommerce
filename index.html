<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Carlos" />
    <meta
      name="description"
      content="Projeto de um E-Commerce desenvolvido em HTML, CSS e JavaScript. Consiste em uma listagem de produtos."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, E-Commerce, Design Responsivo."
    />

    <link
      rel="shortcut icon"
      href="./public/assets/img/logo.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>TechCommerce</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./public/assets/img/logo.png"
        alt="Logotipo da marca TechCommerce."
      />
      <div>
        <button><i class="fa-solid fa-user"></i></button>
        <button id="btn-open-cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>
    <aside id="cart" class="cart">
      <h2>Meu Carrinho</h2>
      <ul id="cart-product-list"></ul>
      <p>Total <strong id="cart-total">$0,00</strong></p>
      <button id="btn-close-cart">
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
    </aside>
    <main>
      <section id="product-list"></section>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
